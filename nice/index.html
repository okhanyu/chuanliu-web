<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="referrer" content="strict-origin" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,viewport-fit=cover,shrink-to-fit=no">
		<title>
			川流严选
		</title>
		<link rel="shortcut icon" type="image/x-icon" href="https://chuanliu.org/assets/images/favicon.ico">
		<link rel="icon" type="image/x-icon" href="https://chuanliu.org/assets/images/favicon.ico">
		<link rel="apple-touch-icon" href="https://chuanliu.org/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="./assets/css/css.css">
	</head>
	<body>
		<div class="container" id="app" v-cloak>
			<div class="menu">
				<button class="menu-button" onclick="shows()">
					=
				</button>
				<div class="menu-list" >
					<div class="menu-item">
						<img src="https://chuanliu.org/assets/images/logo.png" class="logo">
					</div>
					<div class="menu-item">
						<a href="/nice/" class="rainbow-text">
							川流严选 · 内测
						</a>
					</div>
					<div class="menu-item">
						<a href="/" class="rainbow-text">
							川流广场
						</a>
					</div>
				</div>
			</div>
			<div class="list">
				<div v-for="item in datas" class="item">
					<div class="item-title">
						<div class="item-link-span">
							<a :href="handlelink(item)" target="_blank" :class="(handlestar(item) ? 'rainbow-text ':'') + ' item-link-a'"
							@click="watch(item.id)">
								{[handletitle(item)]}
								<span v-if="handlestar(item)"  class="rainbow-text" style="font-size: 0.2em">☆</span>
								<span style="font-size: 0.2em;" v-if="(new Date().getTime() / 1000 - item.createdTs) < 24*60*60*30 && !handlestar(item)" class="rainbow-text">
									NEW
								</span>
								</a>
								<span class="summary-tip" v-html="handlesummary(item)">
								</span>
						</div>
						<span class="item-time">
							<a :href="handleweb(item)" target="_blank">
								@{[handleuser(item)]}
								</a>
						</span>
					</div>
					<div class="item-user">
						{[format(item.createdTs)]}
					</div>
				</div>
				<div class="item" @click="next" v-show="moreBtnShow">
					<button class="more-btn">
						{[moreBtn]}
					</button>
				</div>
			</div>
		</div>
		<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"
		type="application/javascript">
		</script>
		<script type="text/javascript" src="config.js">
		</script>
		<script type="text/javascript" src="assets/js/index.js">
		</script>
	</body>

</html>
