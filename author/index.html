<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="referrer" content="strict-origin" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,viewport-fit=cover,shrink-to-fit=no">
		<title>
			川流作者
		</title>
		<link rel="shortcut icon" type="image/x-icon" href="https://chuanliu.org/assets/images/favicon.ico">
		<link rel="icon" type="image/x-icon" href="https://chuanliu.org/assets/images/favicon.ico">
		<link rel="apple-touch-icon" href="https://chuanliu.org/assets/images/favicon.png">
		<link rel="stylesheet" type="text/css" href="../assets/css/css.css">
	</head>
	<body>
		<div class="container" id="app" v-cloak>
			<div class="menu">
				<button class="menu-button" onclick="shows()">
					<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
				</button>
				<div class="menu-list" >
					<div class="menu-item">
						<img src="https://chuanliu.org/assets/images/logo.png" class="logo">
					</div>
					<div class="menu-item" v-for="navItem in nav">
						<a :href="navItem.link">
							<span  :class="navItem.title.trim().indexOf('严选') != -1 ? 'rainbow-text' : ''">
								{[ navItem.title ]}
							</span>
							<span :class="navItem.title.trim().indexOf('严选') != -1 ? 'rainbow-text' : ''" style="font-size:12px">
								{[ navItem.subTitle ]}
							</span>
						</a>
					</div>
					
				</div>
			</div>
			<div class="list">
				<!-- <div class="item"  @click="sortChange" v-show="moreBtnShow">
					<button class="more-btn">
						Sort
					</button>
				</div> -->

				<div v-if="datas == undefined || datas == null || datas.length == 0">拼命加载中...</div>
				<div v-for="item in datas" class="item">
					<div class="item-title">
						<div class="item-link-span">
							<a :href="handleUserLink(item)" target="_blank" class="item-link-a" @click="watch(item.id)">
								@{[ item.user_name ]}
								</a>
								<!-- <span class="summary-tip" >
									<div v-if="item.recent != undefined" v-for="re in item.recent" @click="watch(re.id)" style="margin:auto;width:90%;height: 23px;">
				                      <a style="font-size:12px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;width: 100%;"
				                      :href="re.link" target="_blank">
				                        《{[re.title]}》
				                      </a>
				                    </div>
								</span> -->
						</div>
						<span class="item-time">
							{[ item.create_time.substring(0, 10) ]} <span style="font-size: 0.5em">加入</span>
						</span>
					</div>
					<div class="item-user">
						 <span style="font-size: 0.9em;" >文章 [{[ item.total ]}]</span> 
						 <br>
						 <template v-if="item.recent != undefined && item.recent.length != 0" v-for="re in item.recent" ><span   @click="watch(re.id)">
						 	 <a style="font-size:12px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;width: 100%;" :href="re.link" target="_blank">
		                        <template v-if="re.title.substr(0,1) == '《' && re.title.substr(0,re.title.length - 1) == '》'">{[re.title]}
		                        </template>
		                        <template v-else>
		                        《{[re.title]}》
		                    	</template>
		                        <span style="font-size: 0.7em;" v-if="(new Date().getTime() /1000 - new Date(re.pub_date).getTime()/1000) < 24*60*60*7 " class="rainbow-text">
									NEW
								</span>
				             </a>
						 </span><br></template>
						 
						<!-- / {[ item.watch ]} |  观看 {[ item.watch ]} -->
					</div>
				</div>
				<!-- <div class="item" @click="next" >
					<button class="more-btn">
						{[moreBtnShow]}
					</button>
				</div> -->
			</div>
		</div>
		<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"
		type="application/javascript">
		</script>
		<script type="text/javascript" src="../config.js">
		</script>
		<script type="text/javascript" src="../assets/js/author.js">
		</script>
	</body>

</html>
