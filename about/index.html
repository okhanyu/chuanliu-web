		<style type="text/css">
			.artalk, .atk-layer-wrap {
			    --at-color-font: #2a2e2e;

			    --at-color-yellow: #ff7c37;
			    --at-color-green: #4caf50;

			.artalk * {
				font-size:14px !important;

	<body>
		<div class="container" id="app" v-cloak>
			<div class="menu">

					</div>
					<div class="menu-item" v-for="navItem in nav">

							<span  :class="navItem.title.trim().indexOf('严选') != -1 ? 'rainbow-text' : ''">
								{[ navItem.title ]}
							</span>
							<span :class="navItem.title.trim().indexOf('严选') != -1 ? 'rainbow-text' : ''" style="font-size:12px">

				</div>

					<br>
					<br>
					<div>

							<a href="https://chuanliu.org">ChuanLiu.org</a>
						</span> 
					</div>
					<div><span class="rainbow-text">川流，取川之意，流水之情。</span></div>

					<div style="text-align: left;width: 100%;">真的，很高兴，遇见你。
					</div>

					<div id="Comments"></div>
				</div>
			</div>
		</div>
		<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/vue/3.2.31/vue.global.min.js"
		type="application/javascript">
		</script>
		<script type="text/javascript" src="../config.js">
		</script>
		<script type="text/javascript" src="../assets/js/about.js">
		</script>

		<script>
			Artalk.init({
			  el:        '#Comments',                
			  pageKey:   '',                  
			  pageTitle: '',   
			  server:    'https://s.chuanliu.org/api/comment/',   
			  site:      'chuanliu',            
			})
			var element = document.querySelector(".atk-list-footer");
			if (element) {
			  element.parentNode.removeChild(element);
			} else {
			  console.log("未找到指定的DOM节点");
			};
